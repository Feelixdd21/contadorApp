<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex p-0 m-0">
                <div class="row">
                    <div class="col-final">
                        <button type="button" class="btn btn-outline-danger fa fa-align-left"
                            aria-hidden="true" (click)="inicioSesion()">Regresar</button>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h1 class="login-heading mb-4">Registrate con nosotros</h1>
                                <p>Introduce el correo electrónico, tu contraseña y confirmala</p>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="nombre@ejemplo.com" required="" autofocus="">
                                    <label for="floatingInput">Correo electrónico</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Contraseña">
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Contraseña">
                                    <label for="floatingPassword">Confirmar contraseña</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2 "
                                        type="button" (click)="inicioSesion()">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
